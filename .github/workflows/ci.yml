name: CI

on:
  push:
    branches:
      - main
      - release/**
      - module/**
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore src/backend/TravelAccounting.sln

      - name: Build
        run: dotnet build src/backend/TravelAccounting.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/backend/TravelAccounting.sln --configuration Release --no-build

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: src/frontend/web/package-lock.json

      - name: Install
        working-directory: src/frontend/web
        run: npm ci

      - name: Lint
        working-directory: src/frontend/web
        run: npm run lint

      - name: Typecheck
        working-directory: src/frontend/web
        run: npm run typecheck

      - name: Test
        working-directory: src/frontend/web
        run: npm run test
